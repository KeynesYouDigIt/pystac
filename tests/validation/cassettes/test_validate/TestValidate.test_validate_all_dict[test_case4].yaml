        6\n                    }\n                  ],\n                  \"items\":
        {\n                    \"type\": \"number\"\n                  }\n                }\n
        \             }\n            },\n            {\n              \"type\": \"object\",\n
        \             \"required\": [\n                \"geometry\"\n              ],\n
        \             \"properties\": {\n                \"geometry\": {\n                  \"type\":
