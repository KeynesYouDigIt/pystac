        \                   \"title\": \"Reference to a core extension\",\n                    \"type\":
        \"string\"\n                  }\n                ]\n              }\n            },\n
        \           \"id\": {\n              \"title\": \"Provider ID\",\n              \"description\":
        \"Provider item ID\",\n              \"type\": \"string\",\n              \"minLength\":
